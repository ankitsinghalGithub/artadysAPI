<!DOCTYPE html>
<html>
  <head>
    <title>Sentiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1>Sentiment 140</h1>
          <br>
          <form role="form" method="POST" action="/sentiment">
            <div class="form-group">
              <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter text..." style="max-width: 300px;">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
        </div>
        <div>
          {% if results %}
            <p>The text <u>"{{keyword}}" </u>  is -  <b>{{results}}</b></p>
            <br>
            <i>-Powered by Sentiment140 API</i>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
